<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Project</title>
</head>
<body>
    <div class="container">

        <div class="ftitle">
            <h1>NET<span class="redwriting">FLIX</span></h1>
            <p>Thank you for signing up at Netflix. Tell us more about yourself.</p>
        </div>
        
        <form action="">
            <label class="title" for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" name="" id="name"><br>
            <label class="title" for="age">Age</label><br>
            <input type="text" placeholder="Age" name="" id="age"><br>
            <label class="title" for="email">Email</label><br>
            <input type="email" placeholder="Enter your email" name="" id="email"><br>
            <label class="title" for="content">Content Type</label><br>
            <select name="contentType" id="content">
                <option value="series">Content</option>
                <option value="series">Content</option>
                <option value="series">Content</option>
                <option value="series">Content</option>
                <option value="series">Content</option>
            </select><br>
            <!-- Movie Type -->
            <label for="movieType">Movie Type</label><br>
            <input type="checkbox" name="comedy" id="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" name="action" id="action">
            <label for="action">Action</label><br>
            <input type="checkbox" name="romance" id="romance">
            <label for="romance">Romance</label><br><br><br>
            <!-- Gender -->
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br><br>

            <!-- Feed Back -->

            <label for="feedBack">Feed Back</label><br>
            <textarea placeholder="Any Comment..." name="feedback" id="feedBack" cols="23" rows="5"></textarea>


        </form>
    </div>
    
    
</body>
</html>
